<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型-String</title>
</head>
<body>
    <!--
        String 类型
        JavaScript 字符串类型必须包含在引号里（单引号，双引号，反引号都可以）。
        例如：
    -->
    <script>
        const str = "Hello World";
        const str2 = 'Single quotes are ok too';
        const phrase = `can embed author ${str}`;
        console.log(str, str2, phrase);
    </script>
    <!--
        单引号 和 双引号 都是简单引用，在 JavaScript 中两者几乎无任何区别。
        反引号是功能扩展引号，允许我们将变量或者表达式包装在 ${...} 中，嵌入到字符串中。
        例如：
    -->
    <script>
        const name = "kavin";
        console.log(`Hello ${name}`);
        console.log(`the result is ${1 + 2}`);
    </script>

    <!--
        在 JavaScript 中，没有 character 类型。
        在一些其他语言中，例如 Java，每个字符是一个特殊的 "character" 类型，在 Java 被称为 char。
        在 JavaScript 中没有这种类型，只有一个 String 类型，一个字符串可以包含 零个（为空字符串），一个 或 多个字符。
    -->
</body>
</html>
