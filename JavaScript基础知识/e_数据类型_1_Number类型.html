<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型-Number</title>
</head>
<body>
    <!-- 数据类型 -->
    <!-- 
        JavaScript 中的值都具有特定的类型，如：字符串，数字等。
        在 JavaScript 中有 8 种基本的数据类型（ 7 种原始类型 和 1 种引用类型），这里仅做简单介绍，后面会详细说明。
    -->
    <!--
        我们可以将任意类型的值存入变量。例如：一个变量可以前一个是个字符串，后一个就存储一个数字。
        如下代码所示，像这样允许这种操作的编程语言，被称为“动态类型”的编程语言。
        意思是：虽然编程语言中有不同的数据类型，但是你定义的变量并不会在定义后，被限制为某一数据类型。
    -->
    <script>
        let message = "Hello";
        message = 1234;
    </script>

    <!--
        Number 类型：代表整数和浮点数
        最大安全范围：-(2**53 - 1) 到 2**53 - 1
    -->
    <script>
        let n = 123;
        n = 12.345;
        console.log("最大安全数字：", Number.MAX_SAFE_INTEGER, 2**53 - 1)
        console.log("最小安全数字：", Number.MIN_SAFE_INTEGER, -(2 ** 53 - 1))
    </script>
    <!--
        数字可以有很多操作，比如：加法(+)，减法(-)，乘法(*)，除法(/) 等。
        除了常规的数字，还包括“特殊数值”: Infinity, -Infinity, NaN。

        Infinity：代表 数学中的无穷大，是一个比任何数字都大的特殊值。
        -Infinity：代表 数学中的无穷小，是一个比任何数字都小的特殊值。
        NaN：代表一个错误计算，它是一个不正确的或者一个未定义的数学操作所得到的结果。
    -->
    <script>
        console.log("1 / 0 的结果是：", 1 / 0); // Infinity 无穷大，我们可以通过 除以 0 得到无穷大
        console.log(Infinity); // Infinity 可以直接在代码中使用

        console.log('"a" / s 的结果是：', "a" / 2); // NaN，这样的计算是错误的

        // NaN 是粘性的，任何对 NaN 的进一步数学操作都会返回 NaN
        console.log("NaN + 1 的结果是：", NaN + 1);
        console.log("3 * NaN 的结果是：", 3 * NaN);

        // 如果在数学表达式中有一个是NaN，会被传播到最终结果
        console.log('"not a number" / 2 - 1 的结果是：', "not a number" / 2 - 1); 
        // 只有一个例外，NaN ** 0 的结果是 1
        console.log("NaN ** 0 的结果是：", NaN ** 0);
    </script>

    <!--
        数字运算是安全的。
        在 JavaScript 中做数学运算是安全的，我们可以做任何事情，除以 0，将非数字字符串视为数字等。
        脚步永远不会因为一个致命错误而停止执行，最坏的情况，我们会得到一个 NaN 的结果。
    -->

</body>
</html>
