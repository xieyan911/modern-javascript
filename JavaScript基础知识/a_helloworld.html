<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, world!</title>
</head>
<body>
    <!-- 
        首先，让我们看看如何将脚本添加到网页上。对于服务器端环境（如:Node.js），需要 node my.js 来执行
    -->
    <!--
        "script" 标签
        我们几乎可以使用 <script> 标签将 JavaScript 程序插入到 HTML 文档的任何位置
        比如：
    -->
    <script>
        alert("Hello World!")
    </script>
    <!--
        <script> 标签中包裹了 JavaScript 代码，当浏览器遇到 <script> 标签，代码会自动运行。
    -->

    <!--
        现代的标记（markup）
        <script> 标签有一些现在很少用到的特性 (attribute)，但是我们在老代码中可以找到它们：
        1. type 特性：<script type="...">
            在老的 HTML4 标准中，要求 <script> 标签有 type 特性，通常是 type="text/javascript"。
            这样的特性声明，现在已经不需要了，而且，现代 HTML 标准已经完全改变了此特性的含义。
            现在，它可以用于 JavaScript 模块。
        2. language 特性：<script language="...">
            这个特性是为了显示脚本使用的语言，这个特性现在已经没有任何意义了，因为语言默认就是
            JavaScript。不在需要使用它。
    -->

    <!--
        外部脚本
        如果你有大量的 JavaScript 代码，可以将他们放入一个单独的文件。
        脚本文件可以通过 src 特性添加到 HTML 文件中。
        比如： 
    -->
    <script src="js/a_helloworld.js"></script>
    <!--
        这里 src 可以是相对于网站根目录开始的绝对路径，也可以是相对于当前页面的相对路径。
        当然我们也可以提供一个完整的 URL 地址。
        比如：
    -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!--
        要附加多个脚本时，请使用多个标签。
        如上面代码所示：添加 js/a_helloworld.js 和 https://cdn.jsdelivr.net/npm/vue@2 要分辨使用 <script> 标签
    -->

    <!--
        注意 (1)：
        一般来说，只有简单的脚步才嵌入到HTML中，更复杂的脚步存放在单独的文件中。
        使用独立文件的好处是：浏览器会下载它，然后将它保存在浏览器的缓存中。
        之后，其他页面使用相同的脚本时，就会从缓存中获取，而不是下载它，所以文件实际只会下载一次。
        这样可以节省流量，使得页面加载更快
    -->

    <!--
        注意 (2)：
        一个单独的 <script> 标签，不能同时有 src 特性和内部包裹的代码。
        这样 <script> 标签，内部包裹的代码将会被忽略。
        比如：
    -->
    <script src="js/a_helloworld.js">
        alert(1) // 此处代码会被忽略，因为设置了 src 特性
    </script>

    <!--
        总结：
        1. 我们可以使用 <script> 标签将 script 代码添加到 HTML 页面中。
        2. type 和 language 特性不是必需的。
        3. 外部脚本文件可以通过 <script src="..."></script> 方式插入。
    -->
</body>
</html>
