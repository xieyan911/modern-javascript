<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型 Boolean</title>
</head>
<body>
    <!--
        Boolean 类型
        boolean 类型仅仅包含 2 个值：true 和 false。
        这种类型通常用于存储表示 yes 或 no 的值，
        true 意味着 “yes，正确”，
        false 意味着 “no，不正确”。
        例如：
    -->
    <script>
        const nameFieldChecked = true; // yes, name field is checked
        const ageFieldChecked = false; // no, age field is not checked
    </script>
    
    <!-- boolean 值也可以作为比较结果 -->
    <script>
        const isGreeter = 4 > 1;
        console.log(isGreeter);
    </script>

    <!-- Boolean 类型更详细的内容将会在 逻辑运算符 中介绍 -->
</body>
</html>
